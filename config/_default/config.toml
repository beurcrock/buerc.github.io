[params]
  color = 'linen'
  twitter = 'buerc'
  github = 'buerc'
  rss = true
  avatar = 'houjijiang@gmail.com'
  name = '元否'
  bio = '一个优质信息源爱好者'

# ------------------------------



# 配置杂项misc
disableHLJS = true
math = true  
enableEmoji = true  #配置 emoji
ignoreFiles = ["exampleSite"] #忽略示例站点资源


# 正确配置 markup 解析设置，防止原始 html标签 被过滤。
# ------------------------------

[markup]
  defaultMarkdownHandler = 'goldmark'
  [asciidocExt]
    backend = 'html5'
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]  
  [markup.goldmark]
    [goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [goldmark.parser]
        autoHeadingID = true
        autoHeadingIDType = 'github'
        [goldmark.parser.attribute]
          block = false
          title = true
 # whether to use HTML tags directly in the document
 # 是否在文档中直接使用 HTML 标签
      [markup.goldmark.renderer]
        unsafe = true
        hardWraps = false
        xhtml = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
